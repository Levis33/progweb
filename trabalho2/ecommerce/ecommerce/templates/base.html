<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Zay Shop eCommerce HTML CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static '/css/style.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<nav class="navbar navbar-expand-lg ">
    <div class="container d-flex justify-content-between ">

        <a class="navbar-brand text-success logo h1" href="{% url 'home' %}">
            Zay
        </a>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="navbar align-self-center d-flex">
                <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                        <div class="input-group-text">
                            <i class="fa fa-fw fa-search"></i>
                        </div>
                    </div>
                </div>
                <a class="nav-icon position-relative " href="#">
                    <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                    <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">7</span>
                </a>
                <a class="nav-icon position-relative " href="#">
                    <i class="fa fa-fw fa-user text-dark mr-3"></i>
                    <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
                </a>
            </div>
        </div>

    </div>
</nav>


<body>

    {% block content %}
    {% endblock %}

    <!-- footer -->
    <footer class="bg-dark">
        <div class="container">
            <div class="row">

                <div class="col-md-4 pt-5">
                    <h2 class="h2 text-success border-bottom pb-3 border-light logo">Zay Shop</h2>
                    <ul class="list-unstyled text-light footer-link-list">
                        <li>
                            <i class="fas fa-map-marker-alt fa-fw"></i>
                            R. Marquês de São Vicente, 225
                        </li>
                        <li>
                            <i class="fa fa-phone fa-fw"></i>
                            <a class="text-decoration-none" href="tel:010-020-0340">(21) 99922-8844</a>
                        </li>
                        <li>
                            <i class="fa fa-envelope fa-fw"></i>
                            <a class="text-decoration-none" href="mailto:info@company.com">info@company.com</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-4 pt-5">
                    <h2 class="h2 text-light border-bottom pb-3 border-light">Mais informações</h2>
                    <ul class="list-unstyled text-light footer-link-list">
                        <li><a class="" href="{% url 'home' %}">Home</a></li>
                        <li><a class="" href="#">Sobre nós</a></li>
                        <li><a class="" href="#">Onde estamos</a></li>
                        <li><a class="" href="#">FAQs</a></li>
                        <li><a class="" href="#">Contato</a></li>
                    </ul>
                </div>

                <div class="col-md-4 pt-5">
                    <h2 class="h2 text-light border-bottom pb-3 border-light">Redes Sociais</h2>
                    <ul class="list-unstyled text-light footer-link-list">
                        <li><a class="" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a class="" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a class="" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a class="" href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                </div>

            </div>

        </div>


    </footer>
    <!-- End Footer -->

    <!-- Start Script -->
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/templatemo.js"></script>
    <script src="static/js/custom.js"></script>
    <!-- End Script -->
</body>

</html>
